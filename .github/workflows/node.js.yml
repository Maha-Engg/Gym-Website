name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the Node.js version you're using

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      
    - name: sourcemovement
      run: sudo cp -r /home/ubuntu/gym-website/build/ * /var/www/html
  
    - name: apache2restart
      run: sudo service apache2 restart
